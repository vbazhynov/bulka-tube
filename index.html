<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Bulka Stream</title>
    <link
      href="https://fonts.googleapis.com/css?family=Miriam+Libre:regular,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="fixed_header">
          <div class="header__logo">
            <span class="iconify" data-icon="fa-solid:cat"></span>
            Bulka TV
          </div>
          <div class="header__search search">
            <form class="search_form">
              <input class="search_input" type="text" placeholder="Search" />
              <button class="search_button" type="submit"></button>
            </form>
            <span class="fa fa-microphone icon_microphone"></span>
          </div>
          <div class="header__menu menu">
            <span
              class="iconify icon_bell menu_bell_btn"
              data-icon="bxs:bell"
            ></span>
            <div class="menu_button">
              <span
                class="iconify icon_paw menu_icon_paw"
                data-icon="ion:paw"
              ></span>
            </div>
            <div class="dropdown">
              <ul class="dropdown_content">
                <li>
                  <span class="iconify icon_paw" data-icon="ion:paw"></span>
                  Profile
                </li>
                <li>
                  <span class="iconify" data-icon="ci:settings-filled"></span>
                  Settings
                </li>
                <li>
                  <span
                    class="iconify"
                    data-icon="heroicons-outline:logout"
                  ></span>
                  Logout
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <main>
        <nav class="sidenav">
          <div class="sidenav__streamers">
            <ul class="streamers_list">
              <li class="list_element">
                <div class="streamer_avatar_wrapper">
                  <span
                    class="iconify streamer_avatar"
                    data-icon="emojione-v1:cat-face"
                  ></span>
                </div>
                <div class="streamer_name_wrapper">
                  <span class="streamer_name">Cbb</span>
                  <div class="live_icon_wrapper">
                    <span
                      class="iconify live_icon"
                      data-icon="akar-icons:circle-fill"
                    ></span>
                  </div>
                  <span
                    class="iconify live_icon_base"
                    data-icon="akar-icons:circle-fill"
                  ></span>
                  13.45K
                </div>
              </li>
              <li class="list_element">
                <div class="streamer_avatar_wrapper">
                  <span
                    class="iconify streamer_avatar"
                    data-icon="emojione:cat-face-with-wry-smile"
                  ></span>
                </div>
                <div class="streamer_name_wrapper">
                  <div class="streamer_name">Bulka</div>
                  <div class="live_icon_wrapper">
                    <span
                      class="iconify live_icon"
                      data-icon="akar-icons:circle-fill"
                    ></span>
                  </div>
                  <span
                    class="iconify live_icon_base"
                    data-icon="akar-icons:circle-fill"
                  ></span>
                  11.98K
                </div>
              </li>
              <li class="list_element">
                <div class="streamer_avatar_wrapper">
                  <span
                    class="iconify streamer_avatar"
                    data-icon="emojione:cat-face"
                  ></span>
                </div>
                <div class="streamer_name_wrapper">
                  <div class="streamer_name">Pepper</div>
                  101.98K
                </div>
              </li>
              <li class="list_element">
                <div class="streamer_avatar_wrapper">
                  <span
                    class="iconify streamer_avatar"
                    data-icon="emojione:grinning-cat-face"
                  ></span>
                </div>
                <div class="streamer_name_wrapper">
                  <div class="streamer_name">Tom</div>
                  <div class="live_icon_wrapper">
                    <span
                      class="iconify live_icon"
                      data-icon="akar-icons:circle-fill"
                    ></span>
                  </div>
                  <span
                    class="iconify live_icon_base"
                    data-icon="akar-icons:circle-fill"
                  ></span>
                  16.84K
                </div>
              </li>
              <li class="list_element">
                <div class="streamer_avatar_wrapper">
                  <span
                    class="iconify streamer_avatar"
                    data-icon="emojione:cat-face-with-wry-smile"
                  ></span>
                </div>
                <div class="streamer_name_wrapper">
                  <div class="streamer_name">Duster</div>
                  71.94K
                </div>
              </li>
              <li class="list_element">
                <div class="streamer_avatar_wrapper">
                  <span
                    class="iconify streamer_avatar"
                    data-icon="emojione:grinning-cat-face-with-smiling-eyes"
                  ></span>
                </div>
                <div class="streamer_name_wrapper">
                  <div class="streamer_name">Joker</div>
                  <div class="live_icon_wrapper">
                    <span
                      class="iconify live_icon"
                      data-icon="akar-icons:circle-fill"
                    ></span>
                  </div>
                  <span
                    class="iconify live_icon_base"
                    data-icon="akar-icons:circle-fill"
                  ></span>
                  19.8K
                </div>
              </li>
              <li class="list_element">
                <div class="streamer_avatar_wrapper">
                  <span
                    class="iconify streamer_avatar"
                    data-icon="emojione:cat-face-with-wry-smile"
                  ></span>
                </div>
                <div class="streamer_name_wrapper">
                  <div class="streamer_name">Danny</div>
                  <div class="live_icon_wrapper">
                    <span
                      class="iconify live_icon"
                      data-icon="akar-icons:circle-fill"
                    ></span>
                  </div>
                  <span
                    class="iconify live_icon_base"
                    data-icon="akar-icons:circle-fill"
                  ></span>
                  19.8K
                </div>
              </li>
            </ul>
          </div>
          <div class="sideinfo">
            <div class="sideinfo_content">
              <div class="sideinfo_text">Join the Bulka`s community!</div>
              <div class="sideinfo_socials">
                <span
                  class="iconify sideinfo_socials_icons"
                  data-icon="akar-icons:telegram-fill"
                ></span>
                <span
                  class="iconify sideinfo_socials_icons"
                  data-icon="akar-icons:instagram-fill"
                ></span>
                <span
                  class="iconify sideinfo_socials_icons"
                  data-icon="akar-icons:facebook-fill"
                ></span>
              </div>
            </div>
          </div>
        </nav>
        <div class="video_container"></div>
      </main>
    </div>
  </body>
</html>
